<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JEN Stack Review</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>JEN Stack Review</h1>
    
    <div id ="input">
        <div id="login">
                <h2>Login</h2>
                <input type="text" id="nameIn" placeholder="name body">
                <button id="loginButton">Log In</button>
        </div>

        <div id="newMessage">
            <h2>New Message</h2>
            <p id="welcome"></p>
            <input type="text" id="messageIn" placeholder="message body">
            <button id="sendButton">Send Message</button>
        </div>
    </div>

    <div id ="output">
        <button id="refreshButton">Refresh</button>
        <button id="logoutButton">log out</button>
        <ul id="messagesOut">

        </ul>


    </div>
    
</body>
</html>
